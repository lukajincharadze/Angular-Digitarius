<div class="overlay" *ngIf="dialogPopup">
  <div class="div">
    <div class="div-wraperInfo">
      <h3>{{ langs.dialogTitle[index] }}</h3>
      <div class="div-wraperInfo-box">
        <div class="div-wraperInfo-mail">
          <input
            type="text"
            [placeholder]="langs.dialogName[index]"
            [ngClass]="{ incorrect: empty }"
            [(ngModel)]="userName"
          />
          <input
            type="text"
            [placeholder]="langs.dialogLastname[index]"
            [ngClass]="{ incorrect: empty }"
            [(ngModel)]="userLastname"
          />
          <input
            type="text"
            [placeholder]="langs.dialogCompany[index]"
            [ngClass]="{ incorrect: empty }"
            [(ngModel)]="userCompany"
          />
          <input
            type="text"
            [placeholder]="langs.dialogPhoneNum[index]"
            [ngClass]="{ incorrect: empty }"
            [(ngModel)]="userPhoneNum"
          />
          <input
            type="text"
            [placeholder]="langs.dialogMail[index]"
            [ngClass]="{ incorrect: invalid }"
            [(ngModel)]="userMail"
          />

          <br />
        </div>
      </div>
    </div>
    <div class="div-btn">
      <button (click)="closeDialogPopup()">
        {{ langs.dialogBtn[index] }}
      </button>
      <button (click)="request()" [disabled]="disabled">
        {{ langs.dialogBtn2[index] }}
      </button>
    </div>
  </div>
</div>
