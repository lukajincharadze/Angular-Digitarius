<div class="div-wrapper">
  <div class="div-wrapper-img">
    <img [src]="img" alt="img" />
  </div>
  <div class="div-wrapper-content">
    <h1>{{ title }}</h1>
    <p>{{ text }}</p>
    <button (click)="toggleDialogPopup()" class="learnMore">გაიგე მეტი</button>
  </div>
</div>

<ng-container *ngIf="dialogPopup">
  <app-dialog></app-dialog>
</ng-container>
