<div class="div-header">
  <div class="sub-1">
    <div class="sub-1-logo">
      <img src="../../assets/img/ugtLogo.png" alt="img" />
    </div>
    <p class="nav-title">{{ langs.nav1[index] }}</p>
    <p class="nav-title">{{ langs.nav2[index] }}</p>
    <p class="nav-title">{{ langs.nav3[index] }}</p>
    <p class="nav-title">{{ langs.nav4[index] }}</p>
  </div>
  <div class="sub-2">
    <ul class="sub-2-ul">
      <p class="geo">
        <li (click)="changeText()">
          <i class="fa-solid fa-globe"></i>&nbsp;<span>{{ text }}</span>
        </li>
      </p>
      <p class="nav-title">
        <li>{{ langs.navSignIn[index] }}</li>
      </p>
      <div class="try-free-btn">
        <li>{{ langs.navPackets[index] }}</li>
      </div>
    </ul>
    <ul class="bar" style="display: none">
      <div class="bar-div">
        <img src="../../assets/img/bar.png" alt="img" />
      </div>
    </ul>
  </div>
</div>
