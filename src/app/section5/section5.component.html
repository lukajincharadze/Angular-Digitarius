<section class="section">
  <div class="section-div">
    <h1>{{ langs.section5Title[index] }}</h1>
    <div class="section-div-slider">
      <div>
        <p-carousel
          [value]="products"
          [numVisible]="3"
          [numScroll]="1"
          [circular]="true"
          [responsiveOptions]="responsiveOptions"
        >
          <ng-template let-product pTemplate="item">
            <div class="section-div-wrapper">
              <div class="section-div-img">
                <img [src]="product.logo" alt="logo" />
              </div>
              <p class="section-div-info">
                {{ product.description[index] }}
              </p>
              <button
                class="section-div-btn"
                (click)="toggleDialogPopup()"
                class="learnMore"
              >
                {{ langs.learnMore[index] }}
              </button>
              <div class="section-div-profileDiv">
                <div>
                  <div class="section-div-profileDiv-profilepic">
                    <img [src]="product.image" alt="img" />
                  </div>
                </div>
                <div>
                  <h4>{{ product.name[index] }}</h4>
                  <p class="section-div-profileDiv-profesion">
                    {{ product.profesion[index] }}
                  </p>
                </div>
              </div>
            </div>
          </ng-template>
        </p-carousel>
      </div>
    </div>
  </div>
</section>
<ng-container *ngIf="dialogPopup">
  <app-dialog [num]="5"></app-dialog>
</ng-container>
