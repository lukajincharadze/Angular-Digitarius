<header class="header">
  <h1 class="header-title">გაამარტივე დაკონტრაქტების პროცესი</h1>
  <p class="header-desc">
    შექმენი, გააგზავნე და მიიღე ხელმოწერილი დოკუმენტები ერთ სივრცეში
  </p>
  <div class="header-btn-div">
    <div class="try-free-btn1">სცადე უფასოდ</div>
    <div class="try-free-btn2">მოითხოვე დემო</div>
  </div>
  <p class="header-sub-desc">ბარათის მითითების გარეშე</p>

  <div class="header-video">
    <video
      src="../../assets/signifyHelloVideo.mp4"
      autoplay=""
      loop=""
      muted=""
      playsinline=""
      disablepictureinpicture=""
    ></video>
  </div>

  <div class="header-company-logos">
    <div *ngFor="let item of imageLogo">
      <img style="height: 40px" [src]="item.url" [alt]="item.alt" />
    </div>
  </div>

  <p class="header-sub-desc-2">500-ზე მეტი კომპანია უკვე იყენებს Signify-ს</p>
</header>
