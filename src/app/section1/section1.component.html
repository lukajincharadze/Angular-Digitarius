<section class="body">
  <div class="body-container">
    <h2>ჩატარებული ინვენტარიზაციების სრული ისტორია</h2>
    <div class="body-charts">
      <ng-container *ngFor="let item of statInfo">
        <app-card-component
          [title]="item.title"
          [text]="item.text"
          [logo]="item.logo"
        ></app-card-component>
      </ng-container>
    </div>
  </div>
</section>
